{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newpage</title>
</head>
{% block content %}
<body style="background-image:url({% static 'image/register.png' %}">
<br>
<br><center>
<h3 style="font-family:Georgia;color: DarkSlateGray;">Enter your details.</h3></center>
<form method="post" action="{% url 'order' %}"><center><br>
    {% csrf_token %}
    <b><label for="name">Name:</label>
    <input type="text" id="name" name="username" required><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob"  required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="Age"  required><br>

    <label for="email">Mail ID:</label>
     <input type="email"  id="email" name="email"  required ><br>

    <label for="Gender">Gender:</label>
    <select id="Gender" name="Gender"  required>
        <option value="male">Male</option>
        <option value="Female">Female</option>
        <option value="other">Other</option>
    </select><br>

    <label for="Address">Address:</label>
    <textarea id="Address" name="Address"  required></textarea><br>

    <label for="Department">Department:</label>
    <select id="Department" name="Department"  required>
        <option value="computer science">computer science</option>
        <option value="agricultural science">agricultural science</option>
        <option value="bio maths">bio maths</option>
        <option value="commerce">commerce</option>
        <option value="humanities">humanities</option>
    </select>

     <label for="Courses">Course:</label>
     <select id="Courses" name="Courses"  required>
      <option value="BCom">BCom</option>
        <option value="BBA">BBA</option>
       <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
         <option value="MSc.Agriculture">MSc.Agriculture</option>
         <option value="BSc.Agriculture">BSc.Agriculture</option>
         <option value="BSc Maths">BSc Maths</option>
         <option value="MSc Maths">MSc Maths</option>
     </select> <br>

    <label for="Purpose">Purpose</label>
     <select id="Purpose" name="Purpose"  required>
      <option value="Enquiry">Enquiry</option>
        <option value="Place order">Place order</option>
         <option value="return">Return</option>
     </select> <br>

    <label>Materials Provide</label></b>
     <input type="checkbox" id="Notebook" name="materials[]" value="notebook">
    <label for="notebook">Note Book</label><br>
     <input type="checkbox" id="pen" name="materials[]" value="pen">
    <label for="pen">Pen</label><br>
    <input type="checkbox" id="exam papers" name="materials[]" value="exam papers">
    <label for="exam papers">Exam papers</label><br>

    <input type="submit" value="submit">


</center>
</form>
</body>
{% endblock %}
</html>
